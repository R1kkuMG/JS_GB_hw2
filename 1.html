<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  a = 1
  b = 1
  c = undefined
  d = undefined
  Используем префиксную форму оператора ++, который можно применять только 
  к переменной. Переменной a присвоено значение 1, префиксная форма увеличивает 
  это значение на 1 и возвращает новое значение переменной a = 2. 
  Затем переменной c присваивается значение переменной a, т.е. 2.
  */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  a = 2
  b = 1
  c = 2
  d = undefined
  Используем постфиксную форму оператора ++, который можно применять только 
  к переменной. Переменной b присвоено значение 1, постфиксная форма увеличивает
  это значение на 1 и возвращает новое значение b = 2. Затем
  переменной d присваивается значение переменной b до увеличения (т.к. 
  постфиксная форма), т.е. d = 1.
  */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  a = 2
  b = 2
  c = 2
  d = 1
  Используем префиксную форму оператора ++. Переменной a присвоено значение 2,
  префиксная форма увеличивает это значение на 1 и возвращает новое значение
  переменной a = 3. К 2 прибавляем 3, получаем новое значение переменной c = 5.
  */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  a = 3
  b = 2
  c = 5
  d = 1
  Используем постфиксную форму оператора ++. Переменной b присвоено значение 2,
  постфиксная форма увеличивает это значение на 1 и возвращает новое значение
  b = 3. Затем к 2 прибавляем 2 (старое значение переменной b, т.к. постфиксная
  форма), получаем новое значение переменной d = 4.
  */
  d = 2 + b++;
  console.log(d);

  /*
  a = 3
  b = 3
  c = 5
  d = 4
  Консоль выведет 3 для переменной a и 3 для переменной b.
  */
  console.log(a);
  console.log(b);
</script>
</body>
</html>
