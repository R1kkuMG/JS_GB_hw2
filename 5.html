<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция, которая в зависимости от третьего аргумента (+, -, *, /) выполняет
   * операцию между первыми двумя аргументами.
   * @param {number} arg1 - первое число.
   * @param {number} arg2 - второе число.
   * @param {string} operation - операция (+, -, *, /).
   * @returns {number} Результат операции между первыми двумя аргументами
   * (числами) с использованием третьего аргумента (операции). Если введено
   * неверное значения хотя бы для одного из трех агрументов, возвращается NaN.
   */
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case "+": return sum(arg1, arg2);
      case "-": return dif(arg1, arg2);
      case "*": return mult(arg1, arg2);
      case "/": return div(arg1, arg2);
      default: return NaN;
    }
  }

  /**
   * Функция вычисляет сумму двух чисел.
   * @param {number} x - первое число.
   * @param {number} y - второе число.
   * @returns {number} Сумма чисел.
   */
   function sum(x, y) {
    return x + y;
  }

  /**
   * Функция вычисляет разницу двух чисел.
   * @param {number} x - первое число.
   * @param {number} y - второе число.
   * @returns {number} Разница чисел.
   */
  function dif(x, y) {
    if (x > y) {
      return x - y;
    }
    else if (y > x) {
      return y - x;
    }
    else if (x === y) {
      return 0;
    }
  }

  /**
   * Функция вычисляет произведение двух чисел.
   * @param {number} x - первое число.
   * @param {number} y - второе число.
   * @returns {number} Произведение чисел.
   */
  function mult(x, y) {
    return x * y;
  }

  /**
   * Функция вычисляет частное двух чисел.
   * @param {number} x - первое число.
   * @param {number} y - второе число.
   * @returns {number} Частное чисел.
   */
  function div(x, y) {
    return x / y;
  }
</script>
